<!DOCTYPE html>
<html lang="en">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta charset="UTF-8">
    <link href="css/app.css" rel="stylesheet" type="text/css">
    <title>Responsive Currency Converter</title>
  </head>
  <body>
    <main class=".main-container">
      <h1 class="label">Currency converter</h1>
      <section class="input-container">
        <label for="input-amount">Type in amount and select currency</label>
        <input type="number" id="input-amount" name="input_amount">
        <select name="input_currency_select">
          <option value="cad">CAD</option>
          <option value="usd">USD</option>
          <option value="eur">EUR </option>
        </select>
      </section>
      <section class="output-container">
        <label for="output-amount">Type in amount and select currency</label>
        <input type="number" id="output-amount" name="ouput_amount">
        <select name="output_currency_select">
          <option value="cad">CAD</option>
          <option value="usd">USD</option>
          <option value="eur">EUR </option>
        </select>
      </section>
    </main>
    <script src="js/app.js"></script>
  </body>
</html>
